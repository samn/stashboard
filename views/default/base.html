<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/css/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/css/jqueryui.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/css/prettify.css" type="text/css" media="screen" />
    {% block atomurl %}
       <link rel="alternate" type="application/atom+xml" href="{{ root_url }}/feed/services/events" />
    {% endblock %}
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $(".button").button();
        $("#notice a").click(function(){
          $("#notice").hide();
        });
      });
    </script>
    {% block js %}
    {% endblock %}
  </head>
  <body>
    <div id="wrapper">
      <div id="content">
        {% block content %}

        {% endblock %}
      </div>
      <div id="push"></div>
    </div>
    {% block js_end %}
    {% endblock %}
    <script type="text/javascript" src="/js/prettify.js"></script>
  </body>
</html>
